    <title>ajax</title>

<body>
    <!-- ajax기본 테스트 -->
    <!-- <h4 id="hello">임시글씨</h4>
    <button class="btn btn-danger" id="click">버튼</button> -->

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <button class="btn btn-danger" id="btn">상품보여주기</button>

    <!--
    서버 : 접속자가 요청을 하면 데이터를 갖다줌
    요청
    1. GET : url을 입력해서 요청함 (읽기)
    2. POST : 숨겨서 뭔가 정보를 전달하거나 요청함 (쓰기)

    Ajax : 서버에다가 GET/POST 요청을 할 수 있게 도와주는데 새로고침 없이 요청할 수 있음
    -->
    <script>
    $('#btn').click(function(){
        $.ajax({
            url : 'https://codingapple1.github.io/data.json' , //api문서
            type : 'GET'
        }).done(function(데이터){
            console.log(데이터);
            $('.card-img-top').attr('src', 데이터.img); 
            $('.card-title').html(데이터.model); 
            $('.card-text').html(데이터.price); 
        });
    });

    </script>
</body>
